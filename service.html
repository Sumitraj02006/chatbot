<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0px);
      }
    }

    .glow {
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #8f94fb;
      animation: glowPulse 2s infinite;
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #8f94fb;
      }
      50% {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #8f94fb;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glow">service</h1>
    <p>This is a secure and smooth interface to monitor your server status and manage operations efficiently.</p>
  </div>

</body>
</html>
