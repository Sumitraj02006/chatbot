<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <!-- Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Smaller Register Form -->
  <div class="bg-white bg-opacity-20 backdrop-blur-md p-6 rounded-lg shadow-lg max-w-sm w-full">
    <h2 class="text-xl font-semibold text-center text-white mb-3">Register</h2>
    <p class="text-center text-white mb-4 text-sm">Create a new account</p>
    <form>
      <div class="mb-3">
        <input type="text" placeholder="Full Name" class="w-full p-2.5 rounded-lg bg-white bg-opacity-30 text-white placeholder-white focus:outline-none text-sm">
      </div>
      <div class="mb-3">
        <input type="email" placeholder="Email" class="w-full p-2.5 rounded-lg bg-white bg-opacity-30 text-white placeholder-white focus:outline-none text-sm">
      </div>
      <div class="mb-3">
        <input type="text" placeholder="Username" class="w-full p-2.5 rounded-lg bg-white bg-opacity-30 text-white placeholder-white focus:outline-none text-sm">
      </div>
      <div class="mb-3 relative">
        <input type="password" placeholder="Password" class="w-full p-2.5 rounded-lg bg-white bg-opacity-30 text-white placeholder-white focus:outline-none text-sm">
        <i class="fas fa-eye absolute right-3 top-2.5 text-white text-sm"></i>
      </div>
      <div class="mb-3 relative">
        <input type="password" placeholder="Confirm Password" class="w-full p-2.5 rounded-lg bg-white bg-opacity-30 text-white placeholder-white focus:outline-none text-sm">
        <i class="fas fa-eye absolute right-3 top-2.5 text-white text-sm"></i>
      </div>
      <button type="submit" class="w-full py-2.5 bg-pink-500 text-white rounded-lg font-semibold hover:bg-pink-600 transition duration-300 text-sm">REGISTER</button>
      <div class="text-center text-white mt-3 text-sm">
        Already have an account? <a href="#" class="underline">Login here</a>
      </div>
    </form>
    <div class="text-center text-white mt-5 text-sm">— Or Sign Up With —</div>
    <div class="flex justify-center mt-3">
      <button class="bg-white text-gray-800 py-1.5 px-3 rounded-lg mr-2 text-sm">Facebook</button>
      <button class="bg-white text-gray-800 py-1.5 px-3 rounded-lg text-sm">Twitter</button>
    </div>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", async function (e) {
      e.preventDefault();
    
      const full_name = document.querySelector('input[placeholder="Full Name"]').value;
      const email = document.querySelector('input[placeholder="Email"]').value;
      const username = document.querySelector('input[placeholder="Username"]').value;
      const password = document.querySelectorAll('input[type="password"]')[0].value;
      const confirm_password = document.querySelectorAll('input[type="password"]')[1].value;
    
      const res = await fetch("http://localhost:5000/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ full_name, email, username, password, confirm_password }),
      });
    
      const data = await res.json();
      alert(data.message);
      if (res.ok) {
        window.location.href = "login.html";
      }
    });
    </script>
    
</body>
</html>
